
@(form : Form[model.Login])
<html>
    <head>
        <title>Login</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
       	<link rel="stylesheet"  href="@routes.Assets.at("stylesheets/bootstrap.css")">
       	<link rel="stylesheet"  href="@routes.Assets.at("stylesheets/signin.css")">
       	 <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head> 
    <body>
        <div align="right">
        <header >
            <a href="@routes.Application.index" id="logo" >Home </a>
        </header>
        </div>
    @helper.form(action = routes.Application.authenticate, 'class -> "form-signin") {
    @if(flash.contains("success")) {
    <p class="success">
        @flash.get("success")
    </p>
}else{
	<p class="failed" style="color : red" align="center">
        @flash.get("failed")
    </p>
}
<div align="center">
   <h1>Sign in</h1>

   <p>
       <input type="text" name="userid" placeholder="User Id" value="@form("email").value" class="form-control">
   </p>
   <p>
       <input type="password" name="password" placeholder="Password" class="form-control">
   </p>
   <p>
       <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
   </p>
   </div>
}
    </body>
</html>
